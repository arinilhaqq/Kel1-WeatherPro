<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <nav class="navbar-container">
            <p class="web-title"><b>WeatherPro</b></p> 
            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="weather.html"  class="active">WEATHER</a>
                <a href="member.html">OUR TEAM</a>
            </div>
        </nav>  
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Enter City Name" class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
            <button class="weather__longlat">
                <i class="fa fa-compass"></i>
                <span>Locate Me</span>
            </button>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
            </div>
            <div class="weather__forecast"></div>
            <div class="weather__icon">
            </div>
            <br>
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
            <p class="weather__temperature">
            </p>
            <div class="weather__minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div class="inner-card">
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div class="inner-card">
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div class="inner-card">
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="inner-card">
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
        <br>
    </div>
    <div class="container">
    <center>
        <h1 id="Para1">5 Days Weather Forecast</h1>
        <!-- <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button type="button" onclick="GetInfo()">Click Me</button>        
        <h2 id="cityName">---London---</h2> -->
    </center>
    <div id="forecastContainer">
        <div id="forecastIcons">
            <div class="icons">
                <p class="forecast" id="day1"></p>
                <div class="image"><img src="Clouds.png" class="imgClass" id="img1" alt=""></div>
                <p class="minValues" id="day1Min">Loading....</p>
                <p class="maxValues" id="day1Max">Loading....</p>
            </div>
            <div class="icons">
                <p class="forecast" id="day2"></p>
                <div class="image"><img src="Clouds.png" class="imgClass" id="img2" alt=""></div>
                <p class="minValues" id="day2Min">Loading....</p>
                <p class="maxValues" id="day2Max">Loading....</p>
            </div>
            <div class="icons">
                <p class="forecast" id="day3"></p>
                <div class="image"><img src="Clouds.png" class="imgClass" id="img3" alt=""></div>
                <p class="minValues" id="day3Min">Loading....</p>
                <p class="maxValues" id="day3Max">Loading....</p>
            </div>
            <div class="icons">
                <p class="forecast" id="day4"></p>
                <div class="image"><img src="Clouds.png" class="imgClass" id="img4" alt=""></div>
                <p class="minValues" id="day4Min">Loading....</p>
                <p class="maxValues" id="day4Max">Loading....</p>
            </div>
            <div class="icons">
                <p class="forecast" id="day5"></p>
                <div class="image"><img src="Clouds.png" class="imgClass" id="img5" alt=""></div>
                <p class="minValues" id="day5Min">Loading....</p>
                <p class="maxValues" id="day5Max">Loading....</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
